<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>DN 사시진단 프로그램</title>

    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">

    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../static/js/sb-admin-2.min.js"></script>
    <script src="../static/js/include_html.js"></script>
    <script src="../static/js/view_effect.js"></script>
</head>

<body id="page-top">

<div id="wrapper">
    <!--Nav bar-->
    <nav class="dn_navbar" include-html="{{ url_for('navbar') }}"></nav>
    <script>includeHTML()</script>
    <meta id="meta_data" data-port="{{ port }}">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- Header -->
            <nav include-html="{{ url_for('header') }}"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <h2>환자 진단하기</h2>
                <li>파일 선택 버튼을 눌러서 파일을 선택하고 제출버튼을 눌러주세요.</li>
                <li>데이터 파일은 반드시 Gaze Point 제품으로부터 추출된 것이여야합니다.</li>
                <li>반드시 all_gaze.csv 파일을 입력해야합니다. (fixation.csv 사용 금지)</li>
                <hr width="1000%">
                <br>
                <br>
                <div align="center">
                    <form id="recognize_form"
                          action="http://localhost:{{ port }}/file_upload"
                          method="POST" enctype="multipart/form-data">
                        <input type="file" name="file"/>
                        <input type="submit" onclick="loadingEffect()">
                    </form>

                    <img src="../static/img/loading.gif" class="loading">
                    <h5 class="loading-text">
                        로딩 중입니다...
                    </h5>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer include-html="{{ url_for('footer') }}"></footer>
    </div>
</div>
</body>
</html>
